spring:
  datasource:
    url: jdbc:h2:mem:thread_test;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: h2
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace